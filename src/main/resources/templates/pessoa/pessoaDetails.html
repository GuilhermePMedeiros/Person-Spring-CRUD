 
<!DOCTYPE html>
<html lang="pt" 
	  xmlns:th="http://www.thymeleaf.org">
	  
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Pessoa Descrição</title>
		<!--CSS-->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<!-- Icons Google -->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		
	</head>
	<body>

		<header>
			<nav class="navbar navbar-light bg-light">
			  <div class="container-fluid">
			    <span class="navbar-brand mb-0 h1" style="font-weight: bold;">Loja Crud</span>
			  </div>
			</nav>
		</header>
			
		<main>
			<div class="container" style="width: 60%; padding-bottom: 30px;">
				
				<nav aria-label="breadcrumb">
				  <ol class="breadcrumb" style="background-color: white; padding-left: 0px; margin-top: 20px;">
				    <li class="breadcrumb-item"><a href="/index">Home</a></li>
				    <li class="breadcrumb-item"><a href="/pessoa/pessoasList">Lista de pessoas</a></li>
				    <li class="breadcrumb-item active" aria-current="page"><a><span th:text="${pessoa.getNome()}"/></a></li>
				  </ol>
				</nav>

				<article>
					<h1 class="card-title" style="font-weight: bold; margin-bottom: 20px;"> CPF: <span th:text="${pessoa.getCpfFormatado()}"></h1>
				
					<p class="card-subtitle mb-2 text-muted">
						
						<i class="material-icons">contact_page</i>
						<b>RG:</b>
						<span th:text="${pessoa.getRg()}"></span>
						</br>
						
						<i class="material-icons">person_outline</i>
						<b>Nome:</b>
						<span th:text="${pessoa.getNome()}"/>
						</br>
						
						<i class="material-icons">date_range</i>
						<b>Data de nascimento:</b>
						<span th:text="${pessoa.getDtNascimento()}"/>
						</br>
					
						<i class="material-icons" th:text="${ pessoa.getSexo().getIndicador().equals(new Integer(0)) ? 'male' : 'female' }"></i> 
						<b>Sexo:</b>
						<span th:text="${pessoa.getSexo().getDescricao()}"/>
						</br>
						
					</p>
					
					<section>
						<p class="card-text" style="margin-top: 40px;"></p>
					</section>
				</article>
							
			</div>	
		</main>

	</body>
</html>
